<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>

<body>
    <main class="min-h-screen bg-[1E1E1E] bg-[url('/images/Home.png')]">
        <section class="home flex items-center justify-center min-h-screen" id="home-section">
            <div class="space-y-4 text-center">
                <h1 class="text-8xl">ALPHABET CLASH</h1>
                <P class="text-lg">Unleash your keyboard Kung-fu : Press "Enter" to play</P>
                <button class="bg-slate-900 text-white px-6 py-3 border border-transparent rounded-2xl" id="home-start-btn">Play
                    Now</button>
            </div>
        </section>
        <section class="play-ground flex flex-col items-center min-h-screen justify-center space-y-4 hidden" id="playground-section">
            <div>
                <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] rounded-2xl bg-[#FFFFFFB3]">
                    <div class="bg-[#010313CC] border border-transparent rounded-xl max-w-[350px] mx-auto text-white text-center py-1 px-2 rounded-t-none">
                        Don't watch keyboard while playing
                    </div>
                    <section class="text-center">
                        <h1 class="text-8xl mt-[60px] uppercase" id="alphabet">Y</h1>
                    </section>
                </div>
            </div>
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd" id="q">q</kbd>
                    <kbd class="kbd" id="w">w</kbd>
                    <kbd class="kbd" id="e">e</kbd>
                    <kbd class="kbd" id="r">r</kbd>
                    <kbd class="kbd" id="t">t</kbd>
                    <kbd class="kbd" id="y">y</kbd>
                    <kbd class="kbd" id="u">u</kbd>
                    <kbd class="kbd" id="i">i</kbd>
                    <kbd class="kbd" id="o">o</kbd>
                    <kbd class="kbd" id="p">p</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd" id="a">a</kbd>
                    <kbd class="kbd" id="s">s</kbd>
                    <kbd class="kbd" id="d">d</kbd>
                    <kbd class="kbd" id="f">f</kbd>
                    <kbd class="kbd" id="g">g</kbd>
                    <kbd class="kbd" id="h">h</kbd>
                    <kbd class="kbd" id="j">j</kbd>
                    <kbd class="kbd" id="k">k</kbd>
                    <kbd class="kbd" id="l">l</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd" id="z">z</kbd>
                    <kbd class="kbd" id="x">x</kbd>
                    <kbd class="kbd" id="c">c</kbd>
                    <kbd class="kbd" id="v">v</kbd>
                    <kbd class="kbd" id="b">b</kbd>
                    <kbd class="kbd" id="n">n</kbd>
                    <kbd class="kbd" id="m">m</kbd>
                    <kbd class="kbd" id="/">/</kbd>
                </div>
            </div>
            <div class="flex items-center justify-center space-x-96">
                <button class="bg-[#894189] py-3 px-6 text-white border border-transparent rounded-3xl">Like <i class="fa-solid fa-heart-circle-plus"></i> <span>1</span></button>
                <button class="bg-[#360490] py-3 px-6 text-white border border-transparent rounded-3xl">score <i class="fa-solid fa-circle-dollar-to-slot"></i> <span>1</span></button>
            </div>
        </section>
        <section class="score min-h-screen flex items-center hidden">
            <div class="flex items-center justify-center flex-col space-y-4 bg-slate-900 text-white w-2/6 mx-auto p-10 border border-transparent rounded-3xl">
                <h1 class="text-5xl">Score : 14<span></span></h1>
                <button class="py-2 px-3 border border-transparent rounded-2xl bg-white text-slate-900 font-bold">Play Now</button>
                <p>Practice will make you pro</p>
            </div>
        </section>
    </main>

    <script src="scripts/script.js"></script>
</body>

</html>
